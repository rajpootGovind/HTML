<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in form</title>
    <link rel="icon" type="image/png" href="Basic/favicon.png">
</head>
<body>
    <!-- form tag for creating form -->
    <!-- action attribute for performing action by ACTION BUTTON -->
    <!-- TARGET attribute for opening this to new window -->
    <form action ="https://www.bu.edu/lernet/artemis/years/2020/projects/FinalPresentations/HTML/historyofhtml.html" target="_blank">
    <!-- Headings -->
        <h1>Log-in form</h1>
        <!-- lebel tag -->
        <lebel for = "Username">Username</lebel>
        <!-- input tag -->
        <input type="text" id="Username">
        <br/>
        <br/>
        <lebel for = "Password">Password</lebel>
        <input type="password" id="Password">
        <br/>
        <br/>
        <!-- tags for creating ACTION BUTTONS -->
        <input type = "submit" value="Submit">
        <button target="_blank">Next</button>

    </form>
</body>
</html>
