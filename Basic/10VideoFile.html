<body>
    <!-- for taking input as a video file
    accept attribute aceept the type of file-->
    <lebel for="HTML video">HTML video</lebel>
    <input type="file" accept=".mp4" id="HTML video">

    <figure>
          <!-- For adding a video
        use video tag for controlling we use controls attribute -->
        <h3>HTML video</h3>
        <video controls
          height="160"
          width="200"
          autoplay
          preload="auto">
        <!-- source tag uses for the source or path -->
       <source src="htmlvideo.mp4">
       <!-- inside video tag paragraph tag act as a fallback content, if browser does't play orinal content
        then it display -->
            <p>if HTML video is not working, here link</p>
            <a href="https://www.pexels.com/search/videos/html/">click the link</a>     
       </video>
