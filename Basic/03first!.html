<!DOCTYPE html>
<!--Tells to the browser about the html doc version(V5) -->
<html lang="en">
    <!--tells this is a html doc and content english charset-->
<head>
    <!--it hold the META DATA of html doc-->
    <!--meta data- data about data or information about html doc/web page-->
    <meta charset="UTF-8">
    <!--its tells that we are using UTF-8 standard-->
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <!--it tells the viewport of device, and initial scale specify the zoom-->
    <title>Govind</title>
    <!--we can write the Title of our html doc /webpage-->
</head>
<body>
    <p>Dekhte h kya hota hai</p>
    
</body>
</html>
