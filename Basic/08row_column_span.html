<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<style>
    table,td,th  {border:1px solid black;
      border-collapse: collapse;
      text-align: center;
      color:red;
      font-size: 20px;
     }
  </style>
<body>
    <table>  
    <caption style="caption-side:bottom"><u>My First Table</u></caption>
        <tr>
            <td colspan="2">01</td>
            <td>02</td>
            <td>03</td>
        </tr>
        <tr>
            <td>04</td>
            <td>05</td>
            <td>06</td>
            <td>07</td>
        </tr>
        <tr>
            <td>08</td>
            <td>09</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr >
             <td colspan="2" rowspan="3">12</td>
            <td>13</td>
            <td>14</td>
        </tr>
         <tr>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td colspan="2">18</td>
        </tr> 
    </table>
    
</body>
</html>
